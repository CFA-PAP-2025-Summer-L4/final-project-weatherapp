<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Helen Jiang">
    <meta name="description" content="Weather Wise Project - A weather application that provides current weather data and forecasts.">
    <meta name="keywords" content="weather, forecast, climate, temperature, humidity, wind speed">
    <title>Weather Wise Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid text-center">
        <h1 class="display-1 mx-auto">WeatherWise!</h1>
    </header>

    <section class="container-fluid text-center">
        <div class="row g-5">
            <div class="col">
                <div class="card text-center p-3 shadow-sm">
                    <h5>Air Quality</h5>
                    <img class="card-img-top mx-auto" src="images/air-quality-icon.png" alt="Air Quality Icon">
                </div>
            </div>

            <div class="col">
                <div class="card text-center p-3 shadow-sm">
                    <h5>Humidity</h5>
                    <img class="card-img-top mx-auto" src="images/humidity-icon.png" alt="Humidity Icon">
                </div>
            </div>

            <div class="col">
                <div class="card text-center p-3 shadow-sm">
                    <h5>UV Index</h5>
                    <img class="card-img-top mx-auto" src="images/uv-index-icon.png" alt="UV Index Icon">
                </div>
            </div>

            <div class="col">
                <div class="card text-center p-3 shadow-sm">
                    <h5>Wind</h5>
                    <img class="card-img-top mx-auto" src="images/wind-icon.png" alt="Wind Icon">
                </div>
            </div>

        </div>

    <section class="container-sm text-center">
        <h3 class="mx-auto pt-4">Fun Fact of the Day</h3>
        <div class="card text-center p-3 shadow-sm">
            <p id="fun-fact">Loading fun fact...</p>
        </div>

    </section>

    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
